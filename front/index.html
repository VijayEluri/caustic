<!DOCTYPE HTML>
<html>
  <head>
    <title>SimpleScraper Client</title>
    <link rel="stylesheet" href="css/ui.theme.css" type="text/css" />
    <script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.6.custom.min.js" type="text/javascript"></script>
    <script src="js/simplescraper-0.0.1.js" type="text/javascript"></script>
    <style type="text/css">
      body { margin:0px; }
      div.preview {
        position: absolute;
        top: 80%;
        width: 100%;
        height: 20%;
        background-color: blue;
      }
      
      div {
        border: 1px solid black;
        margin: 2px;
        padding: 2px;
        position: relative;
      }
      .generate {
        font-style: italic;
      }
      .add {
        position: absolute;
        top: 0px;
        right: 0px;
        background: green;
      }
      .delete {
        position: absolute;
        top: 0px;
        right: 0px;
        background: red;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="object">
	<span class="generate" id="information">new information</span>
      </div>
    </form>
<!--    <div class="preview">
      <em>PREVIEW</em>
    </div>-->
  </body>
</html>
